<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h3 align="center">登陆</h3>
<form action="/loginUser">
<table align="center">
    <tr>
        <td>用户名：</td>
        <td><input name="username" type="text"></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td><input name="password" type="password"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="确认登陆">
        </td>
    </tr>
</table>
</form>
</body>
</html>
